<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="bloque1">
                <h1><img src="fotos/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
<main>
    <form>
        <label for="nombreapellido">Nombre y apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" >

        <label for="correoelectronico" >Correo electronico</label>
        <input type="text" id="correoelectronico" class="input-padron" required placeholder="pepito@(...).com">
        
        <label for="telefono" >Telefono</label>
        <input type="text" id="telefono" class="input-padron" required placeholder="+xx xxx xxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje"></textarea>

        <fieldset>

            <legend>¿Como le gustaria que le contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio.email" ></input>Email</label>
            
            
            <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" ></input>Telefono</label>

            
            <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp"></input>Whatsapp</label>

        </fieldset>
    <fieldset>
        <legend>¿En cual horario prefiere ser atendido?</legend>

        <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
    </fieldset>
        
        <label class="checkbox"><input type="checkbox">Le guastaria recibir ofertas de la barberia alall</label>
        
        <input  type="submit" value="enviar formuario" class="enviar">

    </form>
    <table>
        <thead>
            <th>Dia</th>
            <th>Horario</th>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </tbody>
       
    </table>
</main>
        <footer>
            <img src="fotos/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
